<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Carroselt</title>
    <link rel="stylesheet" href="Estilos/style.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <!--radio button-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <input type="radio" name="radio-btn" id="radio6">
            <!--fim radio button-->

            <!--slide imagens-->

            <div class="slide first">
                <img src="imagens/CUPONS/1.png" alt="imagem-1">
            </div>
            <div class="slide">
                <img src="imagens/CUPONS/2.png" alt="imagem-2">
            </div>
            <div class="slide">
                <img src="imagens/CUPONS/3.png" alt="imagem-3">
            </div>
            <div class="slide">
                <img src="imagens/CUPONS/4.png" alt="imagem-4">
            </div>
            <div class="slide">
                <img src="imagens/CUPONS/5.png" alt="imagem-5">
            </div>
            <div class="slide">
                <img src="imagens/CUPONS/6.png" alt="imagem-6">
            </div>
            <!--fim slide imagens-->

            <!--navigation auto-->
            <div class="navigaton-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
            <label for="radio5" class="manual-btn"></label>
            <label for="radio6" class="manual-btn"></label>
        </div>

    </div>
<script src="Javascript/script.js"></script>
</body>

</html>
